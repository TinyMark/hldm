<body>
    <div class="layout">

        <section id="serial">

    <div class="left-menu">

            <li class="list-group-item">
                <a href="#"><img src="http://www.hldm123.com/statics/tp/images/logo.png" alt=""></a>

    <script id="serialListTmp" type="text/html">
        {{each result as value i}}
        <div class="media">
            <a class="media-left" href="#">
                <img src="{{value.img}}" alt="...">
            </a>
            <div class="media-body">
                <h5 class="media-heading">{{value.name}}</h5>
                <p>{{value.episode}}</p>
                <p>{{value.updateTime}}</p>
                <p>下载次数:{{value.downloadCount}}</p>
            </div>
        </div>
        {{/each}}
    </script>
